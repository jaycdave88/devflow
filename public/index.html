<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFlow - Feature Flag Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="row bg-primary text-white py-3 mb-4">
            <div class="col">
                <h1 class="h3 mb-0">
                    <i class="bi bi-flag-fill me-2"></i>
                    DevFlow
                </h1>
                <p class="mb-0 opacity-75">Real-time feature flag monitoring</p>
            </div>
            <div class="col-auto">
                <button class="btn btn-light btn-sm" onclick="refreshFlags()">
                    <i class="bi bi-arrow-clockwise me-1"></i>
                    Refresh
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="row">
            <div class="col-12">
                <!-- Loading State -->
                <div id="loading" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading feature flags...</p>
                </div>

                <!-- Error State -->
                <div id="error" class="alert alert-danger d-none" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span id="error-message">Something went wrong loading the flags.</span>
                </div>

                <!-- Flags Table -->
                <div id="flags-container" class="d-none">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-list-ul me-2"></i>
                                Feature Flags
                                <span id="flags-count" class="badge bg-secondary ms-2">0</span>
                            </h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Status</th>
                                            <th scope="col">Last Used</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="flags-table-body">
                                        <!-- Flags will be populated here by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="text-center py-5 d-none">
                    <i class="bi bi-flag display-1 text-muted"></i>
                    <h4 class="mt-3">No feature flags found</h4>
                    <p class="text-muted">There are no feature flags configured yet.</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="row mt-5 py-3 border-top">
            <div class="col text-center text-muted">
                <small>
                    DevFlow v0.0.1 |
                    OpenTelemetry enabled
                </small>
            </div>
        </footer>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
